<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #212121; color: #fff">
    <nav style="background-color: #f1f1f1; padding: 10px; text-align: center;">
      <a href="/" style="text-decoration: none; color: #333; padding: 10px; margin: 0 10px; border-radius: 5px; background-color: #ddd;" aria-current="page">Home</a>
      <a href="https://www.youtube.com/@chaiaurcode" style="text-decoration: none; color: #333; padding: 10px; margin: 0 10px; border-radius: 5px; background-color: #ddd;" target="_blank">Youtube channel</a>
  </nav>
  <div class="container">
    <h1>BMI Calculater</h1>
    <form>
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculater</button>
        <div id="results"></div>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Underweight = Less than 18.6</p>
            <p>Normal Range = 18.6 - 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
        
    
</body>
<script src="bmi.js"></script>
</html>
